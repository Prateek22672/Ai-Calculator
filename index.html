<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Calculator Ai GPT - 3.5</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div id="calculator">
        <p id="sideHeading1">Powered By</p>
        <p id="sideHeading2">ChatGPT</p>
        <input id="display" readonly>
        <div id="keys">
            <button onclick="clearDisplay()" class="operator-btn1">C</button>            
            <button onclick="appendToDisplay('-')" class="operator-btn1">+/-</button>
            <button onclick="appendToDisplay('%')" class="operator-btn1">%</button>
            <button onclick="appendToDisplay('/')" class="operator-btn2">÷</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="operator-btn2">×</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="operator-btn2">-</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="operator-btn2">+</button>

            <button onclick="aiFunction()">Ai</button> <!-- GPT Button linked to AI function -->
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="operator-btn2">=</button>

        </div>
        <footer>
            <p id="copyright">&copy; 2024 Prateek™. All rights reserved.</p>
        </footer>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
